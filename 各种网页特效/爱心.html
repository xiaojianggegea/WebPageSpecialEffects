let i=0;
let r;
let deltai=0.03;
let hue=0;
function setup() {
createCanvas(400,400);
  r=width/50;
  background(0);
  noFill();
  strokeWeight(3);
  colorMode(HSB,255);
}
function draw() {
  if(i<=PI&&i>=0){
  stroke(hue,255,255);
  translate(width/2,height/2);
  let x=16*r*pow(sin(i),2.5);
  let y=-r*(15*cos(i)-5*cos(2*i)-2*cos(3*i)-cos(4*i));
  point(x,y);
  point(-x,y);
  i+=deltai;
  }
  else if(r>0.5){
    r-=0.5;
    deltai*=-1.1;
    if(i>PI) i=PI;
    else if(i<0) i=0;
    hue+=2;
  }
  else{
    background(0);
    r=width/random(50,40);
    deltai=random(0.02,0.03);
    hue=0;
    i=0;
  }
}</script>
